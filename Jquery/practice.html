<!DOCTYPE html>
<html>

<head>
  <title>PeopleConnect</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    .register {
  display: flex;
  flex-direction: column;
  justify-content: center; 
  align-items: center; 
  margin: 0 auto; 
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: white;
  padding: 20px 27px;
  width: 50%; 
  position: relative;
  overflow-y: auto; 
  max-height: 80vh; 
  z-index: 1; 
}

body {
  display: flex;
  align-items: center; 
  height: 100vh; 
  background-image: url('https://hubble.miraclesoft.com/assets/img/bg-login.jpg');
  background-repeat: no-repeat;
  background-attachment: scroll;
  background-size: cover;
}

    @media only screen and (max-width: 550px) and (min-width: 270px) {
      .register {
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin-top: 27%;
        max-height: 80vh;
        overflow-y: auto;
        position: absolute;
        width: 72%;
        top: 0;
        left: -18%;
        z-index: 1;
      }

    }
  </style>
</head>

<body>
  <div class="register">
    <br>
    <form>
      <img src="" alt="img">
      <br><br>
      <label>User name : </label>
      <b><label id="userName">User name : </label></b>
      <label>First name : </label>
      <b><label id="firstName">First name : </label></b><br>
      <label class="last">Last name : </label>
      <b><label class="lastname" id="lastName">Last name : </label></b>
      <label>Dob : </label>
      <b><label id="dob">Dob : </label></b><br>
      <label>Gender :</label>
      <b><label id="gender">Gender :</label></b><br>
      <label>Skills: </label>
      <b><label id="skills">Skills: </label></b><br>
      <label>Email</label>
      <b><label id="Email">Email</label></b>
    </form>
  </div>
</body>

</html>
